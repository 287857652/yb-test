name: Auto

on:
  push:
  schedule:
      - cron: '5 16 * * *'  # scheduled at 06:00 (UTC+8) everyday
jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Run app
        run: |
          python  main.py
